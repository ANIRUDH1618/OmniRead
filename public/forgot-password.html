<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omniread | Recover Credentials</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Libre Baskerville", "serif"],
            },
            colors: {
              cream: {
                50: "#fdfbf7",
                100: "#f5f2eb",
                200: "#e6e2d6",
                900: "#1c1917",
              },
              ink: {
                900: "#0F0F10",
                800: "#18181B",
                700: "#27272A",
                600: "#52525b",
              },
              vermilion: "#ea580c",
              accent: { DEFAULT: "#d97706" },
            },
          },
        },
      };
    </script>
    <style>
      body,
      div,
      input,
      button,
      span,
      i {
        transition: all 0.3s ease;
      }

      /* SHAKE ANIMATION FOR ERRORS */
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-5px);
        }
        40% {
          transform: translateX(5px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
      }
      .input-error {
        animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        border-color: #ef4444 !important;
        background-color: rgba(239, 68, 68, 0.05) !important;
      }
      .icon-error {
        color: #ef4444 !important;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* TEXT STYLES */
      .text-drama {
        color: #ef4444;
        font-family: "Libre Baskerville", serif;
        font-style: italic;
        font-weight: 700;
      }
      .text-appraisal {
        color: #d97706;
        font-family: "Libre Baskerville", serif;
        font-weight: 600;
      }
      .text-default {
        color: #6b7280;
      }
      .dark .text-default {
        color: #9ca3af;
      }
    </style>
  </head>
  <body
    class="bg-cream-50 dark:bg-ink-900 text-cream-900 dark:text-gray-200 font-sans h-screen w-full flex overflow-hidden"
  >
    <div class="w-full h-full grid grid-cols-1 lg:grid-cols-2">
      <div
        class="hidden lg:flex flex-col justify-between p-12 relative overflow-hidden bg-cream-100 dark:bg-ink-800 border-r border-cream-200 dark:border-ink-700"
      >
        <div
          class="absolute inset-0 opacity-10 dark:opacity-5 bg-[url('https://www.transparenttextures.com/patterns/cream-paper.png')]"
        ></div>

        <div class="relative z-10 flex items-center gap-3">
          <svg class="w-10 h-10 text-vermilion" viewBox="0 0 40 40" fill="none">
            <path
              d="M20 8C14 8 8 12 8 20C8 28 14 32 20 32"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
            />
            <path
              d="M20 8C26 8 32 12 32 20C32 28 26 32 20 32"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              opacity="0.7"
            />
            <path
              d="M20 8V32"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <span class="text-2xl font-serif font-bold dark:text-white"
            >OmniRead</span
          >
        </div>

        <div class="relative z-10 max-w-md my-auto">
          <h1
            class="text-5xl font-serif font-bold mb-8 leading-tight dark:text-white"
          >
            Lost Your <br />
            <span class="text-vermilion italic">Way?</span>
          </h1>
          <div class="pl-6 border-l-2 border-vermilion/30">
            <p
              id="status-voice"
              class="text-default text-lg leading-relaxed min-h-[80px] font-medium"
            >
              It happens to the best of scholars. Provide your email, and we
              shall send a cipher to restore your access.
            </p>
          </div>
        </div>

        <a
          href="login.html"
          class="relative z-10 text-sm font-bold tracking-widest uppercase text-gray-400 hover:text-vermilion flex items-center gap-2"
        >
          <i class="ri-arrow-left-line"></i> Return to Login
        </a>
      </div>

      <div
        class="flex flex-col items-center justify-center h-full w-full p-6 relative bg-white dark:bg-ink-900"
      >
        <div class="w-full max-w-md p-4">
          <div id="step-1" class="fade-in">
            <div class="mb-10">
              <h2 class="text-3xl font-serif font-bold mb-3 dark:text-white">
                Reset Password
              </h2>
              <p class="text-gray-500 text-sm">
                Enter the email associated with your account.
              </p>
            </div>

            <form id="request-otp-form" class="space-y-6" novalidate>
              <div class="relative group">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i
                    class="ri-mail-line text-gray-400 group-focus-within:text-vermilion transition-colors input-icon"
                  ></i>
                </div>
                <input
                  type="email"
                  id="forgot-email"
                  placeholder="alex@omniread.com"
                  class="w-full bg-cream-50 dark:bg-ink-800 border border-cream-200 dark:border-ink-700 rounded-lg py-3.5 pl-11 pr-4 text-sm dark:text-white focus:border-vermilion focus:ring-1 focus:ring-vermilion transition-all placeholder-gray-400"
                />
              </div>
              <button
                type="submit"
                id="btn-send-code"
                class="w-full bg-cream-900 dark:bg-white text-white dark:text-black font-bold py-4 rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all"
              >
                Dispatch Cipher Courier
              </button>
            </form>
          </div>

          <div id="step-2" class="hidden fade-in">
            <div class="mb-8">
              <h2 class="text-3xl font-serif font-bold mb-3 dark:text-white">
                Verify Identity
              </h2>
              <p class="text-gray-500 text-sm">
                Enter the 6-digit code sent to your email.
              </p>
            </div>

            <form id="reset-pass-form" class="space-y-5" novalidate>
              <div class="relative group">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <i
                    class="ri-key-2-line text-gray-400 group-focus-within:text-vermilion transition-colors input-icon"
                  ></i>
                </div>
                <input
                  type="text"
                  id="otp"
                  placeholder="123456"
                  maxlength="6"
                  class="w-full bg-cream-50 dark:bg-ink-800 border border-cream-200 dark:border-ink-700 rounded-lg py-3.5 pl-11 pr-4 text-sm dark:text-white focus:border-vermilion focus:ring-1 focus:ring-vermilion transition-all placeholder-gray-400 tracking-[0.5em] font-bold text-center"
                />
              </div>

              <div class="relative group">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center cursor-pointer z-10"
                  onclick="togglePasswordVisibility('new-password', 'icon-new-pass')"
                >
                  <i
                    id="icon-new-pass"
                    class="ri-lock-line text-gray-400 hover:text-vermilion transition-colors input-icon"
                  ></i>
                </div>
                <input
                  type="password"
                  id="new-password"
                  placeholder="New Password"
                  class="w-full bg-cream-50 dark:bg-ink-800 border border-cream-200 dark:border-ink-700 rounded-lg py-3.5 pl-11 pr-4 text-sm dark:text-white focus:border-vermilion focus:ring-1 focus:ring-vermilion transition-all placeholder-gray-400"
                />
              </div>

              <div class="relative group">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center cursor-pointer z-10"
                  onclick="togglePasswordVisibility('confirm-password', 'icon-confirm-pass')"
                >
                  <i
                    id="icon-confirm-pass"
                    class="ri-lock-check-line text-gray-400 hover:text-vermilion transition-colors input-icon"
                  ></i>
                </div>
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Confirm New Password"
                  class="w-full bg-cream-50 dark:bg-ink-800 border border-cream-200 dark:border-ink-700 rounded-lg py-3.5 pl-11 pr-4 text-sm dark:text-white focus:border-vermilion focus:ring-1 focus:ring-vermilion transition-all placeholder-gray-400"
                />
              </div>

              <button
                type="submit"
                id="btn-reset"
                class="w-full bg-vermilion text-white font-bold py-4 rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all"
              >
                Reset Password & Login
              </button>
            </form>

            <button
              onclick="location.reload()"
              class="mt-4 text-xs text-gray-400 hover:text-white underline w-full text-center"
            >
              Wrong email? Start over.
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="forgot-password.js"></script>
  </body>
</html>
