<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniRead | Inscribe Tome</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Libre Baskerville', 'serif'] },
                    colors: {
                        cream: { 50: '#fdfbf7', 100: '#f5f2eb', 200: '#e6e2d6', 900: '#1c1917' },
                        ink: { 900: '#0F0F10', 800: '#18181B', 700: '#27272A' },
                        vermilion: '#ea580c'
                    }
                }
            }
        }
    </script>
    <script src="shared.js"></script>
    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="bg-cream-50 dark:bg-ink-900 text-ink-900 dark:text-gray-200 font-sans h-screen flex overflow-hidden selection:bg-vermilion selection:text-white transition-colors duration-300">

    <div id="app-sidebar" class="h-full"></div>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <div id="app-header"></div>

        <div class="flex-1 overflow-y-auto p-10 scroll-smooth">
            <div class="max-w-5xl mx-auto">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                    <button class="type-btn ring-2 ring-vermilion bg-cream-100 dark:bg-ink-700 border-transparent" data-type="manual">Manual Entry</button>
                    <button class="type-btn border-2 border-gray-200 dark:border-ink-700" data-type="textbook">Single Book</button>
                    <button class="type-btn border-2 border-gray-200 dark:border-ink-700" data-type="anthology">Anthology</button>
                </div>

                <form id="inscribe-form" class="space-y-8 animate-fade-in">
                    <div class="flex flex-col lg:flex-row gap-10">
                        <div class="w-full lg:w-1/3 shrink-0">
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-3">Tome Cover</label>
                            <div id="cover-drop-zone" class="aspect-[2/3] bg-white dark:bg-ink-800 border-2 border-dashed border-gray-300 dark:border-ink-600 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all hover:border-vermilion hover:bg-cream-100 dark:hover:bg-ink-700 relative overflow-hidden group shadow-sm">
                                <input type="file" id="cover-upload" class="hidden" accept="image/*">
                                <div id="cover-placeholder" class="text-center p-6">
                                    <i class="ri-image-add-line text-4xl text-gray-300 mb-2 group-hover:text-vermilion transition-colors"></i>
                                    <p class="text-xs text-gray-400 font-medium">Drop cover or click</p>
                                </div>
                                <div id="cover-filled" class="hidden absolute inset-0 w-full h-full bg-cover bg-center">
                                    <img id="cover-preview-img" class="w-full h-full object-cover">
                                    <div class="absolute bottom-0 w-full bg-black/80 p-2 text-white text-xs truncate text-center" id="cover-name"></div>
                                    <button type="button" id="remove-cover-btn" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full shadow-lg hover:bg-red-600"><i class="ri-close-line"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="flex-1 space-y-6">
                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Title of Work</label>
                                <input type="text" id="inp-title" class="required-field w-full bg-transparent border-b-2 border-gray-200 dark:border-ink-700 py-2 text-3xl font-serif font-bold focus:border-vermilion outline-none transition-colors placeholder-gray-300 dark:placeholder-ink-600" placeholder="e.g. The Great Gatsby">
                            </div>

                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Author</label>
                                    <input type="text" id="inp-author" class="required-field w-full bg-white dark:bg-ink-800 border border-gray-200 dark:border-ink-700 rounded-lg px-4 py-3 text-sm focus:border-vermilion outline-none transition-colors" placeholder="F. Scott Fitzgerald">
                                </div>
                                <div>
                                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Genres</label>
                                    <input type="text" id="inp-genres" class="w-full bg-white dark:bg-ink-800 border border-gray-200 dark:border-ink-700 rounded-lg px-4 py-3 text-sm focus:border-vermilion outline-none transition-colors" placeholder="Fiction, Classic">
                                </div>
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Synopsis</label>
                                <textarea id="inp-desc" rows="4" class="w-full bg-white dark:bg-ink-800 border border-gray-200 dark:border-ink-700 rounded-lg px-4 py-3 text-sm focus:border-vermilion outline-none transition-colors resize-none" placeholder="A brief summary..."></textarea>
                            </div>

                            <div id="section-manual" class="content-section">
                                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Manuscript Content</label>
                                <textarea id="manual-text" rows="10" class="w-full bg-white dark:bg-ink-800 border border-gray-200 dark:border-ink-700 rounded-lg px-4 py-3 text-sm font-mono focus:border-vermilion outline-none transition-colors" placeholder="Start writing or paste text here..."></textarea>
                            </div>

                            <div id="section-textbook" class="content-section hidden">
                                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Upload Master File</label>
                                <div id="textbook-drop-zone" class="bg-white dark:bg-ink-800 border-2 border-dashed border-gray-300 dark:border-ink-600 rounded-xl p-8 flex flex-col items-center justify-center cursor-pointer hover:border-vermilion transition-all">
                                    <input type="file" id="textbook-upload" class="hidden" accept=".pdf">
                                    <div id="textbook-placeholder" class="text-center">
                                        <i class="ri-file-upload-line text-3xl text-gray-400 mb-2"></i>
                                        <p class="text-sm font-medium">Click or Drag PDF Here</p>
                                    </div>
                                    <div id="textbook-filled" class="hidden flex items-center gap-3 bg-cream-100 dark:bg-ink-700 px-4 py-2 rounded-lg">
                                        <i class="ri-file-pdf-line text-red-500 text-xl"></i>
                                        <span id="textbook-name" class="text-sm font-bold truncate max-w-[200px]"></span>
                                        <button type="button" id="remove-textbook-btn" class="text-gray-500 hover:text-red-500"><i class="ri-close-line"></i></button>
                                    </div>
                                </div>
                            </div>

                            <div id="section-anthology" class="content-section hidden">
                                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Upload Chapters</label>
                                <div id="anthology-drop-zone" class="bg-white dark:bg-ink-800 border-2 border-dashed border-gray-300 dark:border-ink-600 rounded-xl p-6 mb-4 cursor-pointer hover:border-vermilion transition-all">
                                    <input type="file" id="anthology-upload" class="hidden" accept=".pdf" multiple>
                                    <div class="text-center">
                                        <i class="ri-stack-line text-2xl text-gray-400 mb-1"></i>
                                        <p class="text-xs font-medium">Drop multiple PDFs here</p>
                                    </div>
                                </div>
                                <div id="anthology-chips" class="flex flex-wrap gap-2"></div>
                            </div>

                        </div>
                    </div>

                    <div class="flex justify-end pt-6 border-t border-gray-200 dark:border-ink-700">
                        <button type="submit" class="px-8 py-3 bg-ink-900 dark:bg-white text-white dark:text-black font-bold rounded-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all flex items-center gap-2">
                            <i class="ri-quill-pen-line"></i>
                            <span>Inscribe into Archives</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="toast-container" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <script src="layout.js"></script>
    <script src="shared.js"></script>
    <script src="inscribe.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.loadUser(); // Load User Sidebar
            LayoutManager.init('inscribe'); 
        });
    </script>
</body>
</html>
