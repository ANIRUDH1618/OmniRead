<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniRead | Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Libre Baskerville', 'serif'] },
                    colors: {
                        cream: { 50: '#fdfbf7', 100: '#f5f2eb', 200: '#e6e2d6', 900: '#1c1917' },
                        ink: { 900: '#0F0F10', 800: '#18181B', 700: '#27272A' },
                        vermilion: '#ea580c'
                    },
                    boxShadow: { 'paper': '0 4px 20px -2px rgba(0, 0, 0, 0.1)' }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #fire-fill { transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .bookmark-banner { transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease; transform-origin: top center; }
        .bookmark-banner.active { transform: translateY(0); opacity: 1; }
        .bookmark-banner.inactive { transform: translateY(-120%); opacity: 0; }
    </style>
</head>
<body class="bg-cream-50 dark:bg-ink-900 text-ink-900 dark:text-gray-200 font-sans h-screen flex overflow-hidden selection:bg-vermilion selection:text-white transition-colors duration-300">

    <div id="app-sidebar" class="h-full"></div>

    <main class="flex-1 flex flex-col relative overflow-hidden bg-cream-50 dark:bg-ink-900">
        
        <div id="app-header"></div>

        <div id="view-library" class="flex-1 overflow-y-auto p-4 lg:p-10 pb-24 lg:pb-10 space-y-6 scroll-smooth no-scrollbar">
            
            <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 lg:gap-6">
                <div class="lg:col-span-2 bg-white dark:bg-ink-800 rounded-2xl p-5 shadow-paper border border-cream-200 dark:border-ink-700 relative overflow-hidden group">
                    <div class="absolute right-0 top-0 w-full h-full bg-gradient-to-t lg:bg-gradient-to-l from-cream-100 dark:from-ink-700/50 to-transparent opacity-50 pointer-events-none"></div>
                    
                    <div class="relative z-10 flex flex-col sm:flex-row items-center sm:items-start gap-5 text-center sm:text-left">
                        <div class="shrink-0 relative shadow-2xl rounded-lg overflow-hidden w-28 sm:w-32 aspect-[2/3]">
                            <img id="hero-cover" src="" class="w-full h-full object-cover">
                        </div>
                        
                        <div class="flex-1 w-full flex flex-col justify-center">
                            <div class="flex items-center justify-center sm:justify-start gap-2 mb-2">
                                <span class="w-1.5 h-1.5 rounded-full bg-vermilion animate-pulse"></span>
                                <span class="text-[10px] font-bold uppercase tracking-widest text-vermilion">Continue Reading</span>
                            </div>
                            
                            <h1 id="hero-title" class="text-xl sm:text-3xl font-serif font-bold text-ink-900 dark:text-white mb-1 line-clamp-2">Loading...</h1>
                            <p id="hero-author" class="text-gray-500 dark:text-gray-400 text-xs sm:text-sm mb-4 line-clamp-1">Loading...</p>
                            
                            <div class="flex items-center gap-3 mb-5">
                                <div class="flex-1 h-1.5 bg-cream-200 dark:bg-ink-700 rounded-full overflow-hidden">
                                    <div id="hero-progress-bar" class="h-full bg-vermilion w-[0%] rounded-full transition-all duration-1000"></div>
                                </div>
                                <span id="hero-progress-text" class="text-xs font-mono text-gray-500">0%</span>
                            </div>
                            
                            <div class="flex gap-2">
                                <button id="hero-continue-btn" class="flex-1 py-3 bg-ink-900 dark:bg-white text-white dark:text-black font-bold text-sm rounded-xl hover:shadow-lg hover:scale-[1.02] transition-all">Resume</button>
                                <button id="hero-bookmark-btn" class="px-4 py-3 rounded-xl border border-cream-200 dark:border-ink-600 hover:bg-cream-100 dark:hover:bg-ink-700 transition-colors">
                                    <i class="ri-bookmark-line text-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-ink-800 rounded-2xl p-5 border border-cream-200 dark:border-ink-700 shadow-paper relative">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-serif font-bold text-ink-900 dark:text-white">Daily Goal</h3>
                        <div id="fire-glow-container" class="cursor-pointer relative w-6 h-6" onclick="StreakManager.openGoalModal()">
                            <i class="ri-fire-fill text-vermilion text-2xl"></i>
                        </div>
                    </div>
                    <div class="flex items-baseline gap-2 mb-3" id="daily-read-text">
                         <span class="text-3xl font-bold text-vermilion">0</span>
                        <span class="text-xs text-gray-400">/ 30m</span>
                    </div>
                    <div class="mt-auto">
                        <div id="weekly-bars" class="flex justify-between gap-1 h-8 items-end mb-1"></div>
                        <div id="weekly-labels" class="flex justify-between text-[10px] font-bold text-gray-400 font-mono uppercase"></div>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-lg font-serif font-bold text-ink-900 dark:text-white mb-4">For You</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="book-grid"></div>
            </section>
        </div>
    </main>

    <div id="goal-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-ink-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm border border-cream-200 dark:border-ink-700 text-center relative animate-fade-in">
             <i class="ri-fire-fill text-4xl text-vermilion mb-3"></i>
            <h3 class="font-serif font-bold text-xl text-ink-900 dark:text-white mb-2">Set Daily Goal</h3>
            <p class="text-sm text-gray-500 mb-6">How long do you want to read today?</p>
            <div class="grid grid-cols-3 gap-3 mb-6">
                <button onclick="StreakManager.setGoal(15)" class="p-3 rounded-lg border border-cream-200 dark:border-ink-600 hover:border-vermilion hover:text-vermilion transition-all font-bold text-sm">15m</button>
                <button onclick="StreakManager.setGoal(30)" class="p-3 rounded-lg border border-cream-200 dark:border-ink-600 hover:border-vermilion hover:text-vermilion transition-all font-bold text-sm">30m</button>
                <button onclick="StreakManager.setGoal(60)" class="p-3 rounded-lg border border-cream-200 dark:border-ink-600 hover:border-vermilion hover:text-vermilion transition-all font-bold text-sm">60m</button>
            </div>
            <button onclick="StreakManager.closeGoalModal()" class="text-sm text-gray-400 hover:text-ink-900 dark:hover:text-white underline">Cancel</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script src="shared.js"></script>
    <script src="dashboard.js"></script>
    <script src="streak.js"></script> 
    <script src="search.js"></script> 
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initTheme(); 
            LayoutManager.init('dashboard');
        });
    </script>
</body>
</html>
