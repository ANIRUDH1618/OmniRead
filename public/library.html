<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniRead | Library</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Libre Baskerville', 'serif'] },
                    colors: {
                        cream: { 50: '#fdfbf7', 100: '#f5f2eb', 200: '#e6e2d6', 900: '#1c1917' },
                        ink: { 900: '#0F0F10', 800: '#18181B', 700: '#27272A' },
                        vermilion: '#ea580c'
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bookmark-banner { transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease; transform-origin: top center; }
        .bookmark-banner.active { transform: translateY(0); opacity: 1; }
        .bookmark-banner.inactive { transform: translateY(-120%); opacity: 0; }
    </style>
</head>
<body class="bg-cream-50 dark:bg-ink-900 text-ink-900 dark:text-gray-200 font-sans h-screen flex overflow-hidden selection:bg-vermilion selection:text-white transition-colors duration-300">

    <div id="app-sidebar" class="h-full"></div>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        
        <div id="app-header"></div>

        <div class="flex-1 overflow-y-auto p-10 scroll-smooth">
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6" id="book-grid"></div>
        </div>
    </main>

    <div id="toast-container" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <script src="layout.js"></script>
    <script src="shared.js"></script>
    <script src="library.js"></script>
    <script src="search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initTheme(); 
            LayoutManager.init('library'); // SHOW ONLY HOME + LIBRARY
        });
    </script>
</body>
</html>
