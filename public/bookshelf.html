<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniRead | Personal Archives</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Libre Baskerville', 'serif'] },
                    colors: {
                        cream: { 50: '#fdfbf7', 100: '#f5f2eb', 200: '#e6e2d6', 900: '#1c1917' },
                        ink: { 900: '#0F0F10', 800: '#18181B', 700: '#27272A' },
                        vermilion: '#ea580c'
                    },
                    animation: {
                        'slide-in': 'slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
                        'fade-out': 'fadeOut 0.3s ease-in forwards'
                    },
                    keyframes: {
                        slideIn: { '0%': { transform: 'translateX(100%)', opacity: '0' }, '100%': { transform: 'translateX(0)', opacity: '1' } },
                        fadeOut: { '0%': { opacity: '1' }, '100%': { opacity: '0' } }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-cream-50 dark:bg-ink-900 text-ink-900 dark:text-gray-200 font-sans h-screen flex overflow-hidden transition-colors duration-300">

    <div id="app-sidebar" class="h-full"></div>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <div id="app-header"></div>

        <div class="flex-1 overflow-y-auto p-10 scroll-smooth">
            
            <div id="tab-container" class="flex bg-cream-100 dark:bg-ink-800 p-1 rounded-lg mb-8 max-w-md">
                <button onclick="switchTab('reading')" id="tab-reading" class="flex-1 px-4 py-1.5 rounded-md text-sm font-bold transition-all bg-vermilion text-white shadow-sm">Reading</button>
                <button onclick="switchTab('uploads')" id="tab-uploads" class="flex-1 px-4 py-1.5 rounded-md text-sm font-medium text-gray-500 hover:text-ink-900 dark:text-gray-400 dark:hover:text-white transition-all">Uploads</button>
                <button onclick="switchTab('bookmarks')" id="tab-bookmarks" class="flex-1 px-4 py-1.5 rounded-md text-sm font-medium text-gray-500 hover:text-ink-900 dark:text-gray-400 dark:hover:text-white transition-all">Bookmarks</button>
            </div>

            <div id="section-search" class="hidden space-y-8 animate-fade-in">
                <div class="flex items-center gap-4">
                    <span class="w-2 h-8 bg-gray-500 rounded-full"></span>
                    <h3 class="text-xl font-bold text-ink-900 dark:text-white">Search Results</h3>
                </div>
                <div id="book-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
            </div>

            <div id="section-reading" class="space-y-8 animate-fade-in">
                <div class="flex items-center gap-4">
                    <span class="w-2 h-8 bg-vermilion rounded-full"></span>
                    <h3 class="text-xl font-bold text-ink-900 dark:text-white">Currently Reading</h3>
                </div>
                <div id="reading-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>

            <div id="section-uploads" class="hidden space-y-8 animate-fade-in">
                <div class="flex items-center gap-4">
                    <span class="w-2 h-8 bg-blue-500 rounded-full"></span>
                    <h3 class="text-xl font-bold text-ink-900 dark:text-white">Your Inscriptions</h3>
                </div>
                <div id="uploads-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
            </div>

            <div id="section-bookmarks" class="hidden space-y-8 animate-fade-in">
                <div class="flex items-center gap-4">
                    <span class="w-2 h-8 bg-purple-500 rounded-full"></span>
                    <h3 class="text-xl font-bold text-ink-900 dark:text-white">Saved for Later</h3>
                </div>
                <div id="bookmarks-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
            </div>

        </div>
    </main>

    <div id="edit-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-ink-800 rounded-2xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col border border-cream-200 dark:border-ink-700">
            <div class="p-6 border-b border-cream-200 dark:border-ink-700 flex justify-between items-center">
                <h3 class="font-serif font-bold text-xl text-ink-900 dark:text-white">Edit Tome</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-vermilion transition-colors"><i class="ri-close-line text-2xl"></i></button>
            </div>
            <div class="p-6 overflow-y-auto flex-1 space-y-6">
                <div class="bg-cream-50 dark:bg-ink-900 p-4 rounded-xl border border-cream-200 dark:border-ink-700">
                    <h4 class="font-bold text-sm text-gray-500 mb-3 uppercase tracking-wide">Append New Chapter</h4>
                    <form id="add-chapter-form" onsubmit="handleAddChapter(event)" novalidate class="flex gap-3 items-end">
                        <div class="flex-1">
                            <label class="block text-xs font-bold mb-1 text-gray-400">Chapter Title</label>
                            <input type="text" name="title" id="chapter-title-input" placeholder="e.g. Chapter 5" class="w-full px-3 py-2 rounded-lg bg-white dark:bg-ink-800 border border-cream-200 dark:border-ink-600 text-sm focus:border-vermilion outline-none text-ink-900 dark:text-white transition-colors">
                        </div>
                        <div class="flex-1">
                            <label class="block text-xs font-bold mb-1 text-gray-400">Upload PDF</label>
                            <input type="file" name="chapterFile" id="chapter-file-input" accept=".pdf" class="w-full text-xs file:mr-2 file:py-2 file:px-3 file:rounded-lg file:border-0 file:bg-vermilion file:text-white file:font-bold hover:file:bg-orange-600 text-gray-500 dark:text-gray-300">
                        </div>
                        <button type="submit" id="btn-inscribe-chapter" class="px-4 py-2 bg-ink-900 dark:bg-white text-white dark:text-black font-bold rounded-lg text-sm hover:opacity-90 transition-opacity flex items-center gap-2 min-w-[100px] justify-center">
                            <i class="ri-quill-pen-line"></i> Inscribe
                        </button>
                    </form>
                </div>
                <div>
                    <h4 class="font-bold text-sm text-gray-500 mb-3 uppercase tracking-wide">Existing Chapters</h4>
                    <ul id="chapter-list" class="space-y-2"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="delete-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="bg-white dark:bg-ink-800 rounded-2xl shadow-2xl w-full max-w-sm border border-red-500/30 p-8 text-center relative overflow-hidden">
            <i class="ri-error-warning-fill text-5xl text-red-500 mb-4 inline-block"></i>
            <h3 class="font-serif font-bold text-2xl text-ink-900 dark:text-white mb-2">Expunge Record?</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-8 leading-relaxed">
                Are you certain you wish to cast this chapter into the void? Once lost, it cannot be recovered by any known magic.
            </p>
            <div class="flex gap-4 justify-center">
                <button onclick="closeDeleteModal()" class="px-6 py-2.5 rounded-lg border border-gray-300 dark:border-ink-600 font-bold text-sm hover:bg-gray-100 dark:hover:bg-ink-700 transition-colors">
                    Preserve It
                </button>
                <button onclick="confirmDelete()" class="px-6 py-2.5 rounded-lg bg-red-600 text-white font-bold text-sm hover:bg-red-700 shadow-lg hover:shadow-red-500/30 transition-all">
                    Expunge
                </button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <script src="shared.js"></script> <script src="layout.js"></script>
    <script src="bookshelf.js"></script>
    <script src="search.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initTheme(); 
            LayoutManager.init('bookshelf'); 
        });
    </script>
</body>
</html>
